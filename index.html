<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Code Quiz</title>
    </head>

<body>
    <header>
        <h4 id="view-high-scores">View High Scores</h4>
        <h4 class="timer">Time: <span id="timer"></span></h4>
    </header>

    <!-- First Page of Quiz -->
    <div id="starter-container" class="show">
        <div class="container-start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="button-startend" id="start-game">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Questions -->
    <div id="question-container" class="hide">
        <div class="container questions">
            <div id="question">
            <div id="answer-buttons" class="button-grid">
            </div>
            </div>
        </div>
    </div>

    <!-- After Quiz -->
    <div id="end-container" class="hide">
        <div class="container end">
            <h1>All done!</h1>
        </div>
    <!-- Score Sheet Form -->
        <form id="initials-form" class="initials">
            <p>Enter Initials:
                <input type="text" name="initials" id="initials" class="text-input"/>
                <button class="button-startend" id="submit-score" type="submit">Submit</button>
            </p>
        </form>
    </div>

    <!-- High Scores Page -->
    <div id="high-score-container" class="hide">
        <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <ol id="high-score-list" class="score-list"></ol>
        </div>
            <button class="button" id="go-back">Go Back</button>
            <button class="button" id="clear-high-scores">Clear High Scores</button>
    </div>
    </div>

    <!-- Correct/Wrong Answer -->
    <div class="hide" id="correct">
        <h2>Correct!</h2>
    </div>
    <div class="hide" id="wrong">
        <h2>Wrong!</h2>
    </div>

    <script src="./assets/script.js"></script>
</body>


















</html>
